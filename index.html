<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Attendance Tracker - Notion Arcade</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
</head>
<body>
  <div class="notion-container">
    <h1 class="notion-title">ATTENDANCE TRACKER</h1>
    <!-- Add Classes -->
    <div class="input-group">
      <label for="subjects">Add classes (comma-separated):</label>
      <input type="text" id="subjects" placeholder="e.g., Math, Science, Gym">
      <button id="add-subjects-btn" class="notion-button">ADD CLASSES</button>
    </div>
    <!-- Attendance List -->
    <div id="attendance-list" class="attendance-list"></div>
    <!-- Reset Button -->
    <button id="reset-btn" class="notion-button reset-button">RESET ATTENDANCE</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
